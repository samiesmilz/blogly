{% extends 'base.html' %} {% block title %} Blogly {% endblock %} {% block logo
%} [ BLOGLY ] {% endblock %} {% block content %}

<div class="container-fluid mt-1 d-flex justify-content-center">
  <div class="container d-flex bg-warning-subtle pt-2">
    <h4 class="text-center">Create new post</h4>
  </div>
</div>
<div class="container-fluid mt-1 d-flex justify-content-center">
  <div class="container bg-warning-subtle p-3">
    <form action="/posts/{{post.id}}/edit" method="post">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          name="title"
          placeholder="Please enter the post title"
          value="{{ post.title }}"
        />
      </div>
      <div class="mb-1">
        <label for="content" class="form-label">Post Content</label>
        <textarea
          class="form-control"
          id="content"
          name="content"
          placeholder="Please enter your post content here"
          rows="6"
        >
{{ post.content }}
        </textarea>
      </div>
      <div id="urlHelp" class="form-text">
        <span class="p-1">
          Please check to ensure your post is ready for publishing.</span
        >
      </div>
      <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-info me-2">Cancel</button>
        <button type="submit" class="btn btn-success">Save</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
