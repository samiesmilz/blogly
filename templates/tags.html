{% extends 'base.html' %} {% block title %} Blogly {% endblock %} {% block logo
%} [ BLOGLY ] {% endblock %} {% block content %}

<div class="container bg-warning-subtle pb-4">
  <div class="container p-3">
    <h2 class="d-inline">
      Tags
      <span
        ><a href="/tags/new"
          ><button class="btn btn-sm btn-warning">Add a tag</button></a
        ></span
      >
    </h2>
  </div>
  {% if tags %}

  <ul>
    {% for tag in tags %}
    <li><a href="/tags/{{tag.id}}">{{tag.name}}</a></li>
    {% endfor %}
  </ul>
  {% else %}
  <p class="p-3 ps-1">No tags available yet</p>
  {% endif %}
</div>

{% endblock %}
